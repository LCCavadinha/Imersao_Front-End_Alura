<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <!-- Importando o reset da página -->
    <!-- Atenção na ordem dos imports css o último import sobrescreve o primeiro, o reset sempre vem primeiro pra deixar a página zerada -->
    <link rel="stylesheet" href="src/styles/reset.css">

    <!-- Import de variáveis que serão usadas no projeto -->
    <link rel="stylesheet" href="src/styles/vars.css">

    <!-- Import do arquivo de estilização do conteúdo principal -->
    <link rel="stylesheet" href="./src/styles/main-content.css">
    
    <!-- Arquivo de estilização do sidebar e footer-->
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">


    <!-- Import de ícones que serão usados no projeto -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">    

</head>
<body>
    <!-- Criando o sidebar da página com a tag div de classe sidebar para estilizar com o css -->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/Spotify-Logo.png" alt="Logo do Spotfy">
                </a>
            </div>    
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <!-- Criação da class espaco movimentar e sublinhar a palavra separando do ícone quando o cursor passar por cima -->
                        <span class="espaco">Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="espaco">Buscar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-sliders-h"></span>
                        <span class="espaco">Equalizador</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-podcast"></span>
                        <span class="espaco">Podcasts</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <!-- Criação da tag section para colocar as playlists -->
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title"> Crie sua primeira playlist</span>
                    <span class="subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Início do conteúdo principal -->
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                    <!-- O alt nesse caso pode ficar vazio, por que não está sendo usado como valor de imagem -->
                    <img src="src/assets/icons/search.png" alt="">
                    <!-- Criação do id para ser usado no JS e propriedade maxlength para definir o máximo de caracteres a serem usados -->
                    <!-- Propriedade placeholder para dar uma uma sujestão ao usuário -->
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <!-- Criação do footer criando uma classe dentro do footer para posiciona-la de forma fixa e informar corretamente
    ao navegador a inteção do footer através do aviso premium.-->
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
